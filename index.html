<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Countdowns ðŸ”¥ðŸ”¥ðŸ”¥</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @font-face {
            font-family: 'Futura';
            src: url('Futura-Extra-Black-Condensed-Italic.otf') format('opentype'),
                 url('Futura-Extra-Black-Condensed-Italic.ttf') format('truetype');
            font-weight: 900;
            font-style: italic;
            font-stretch: condensed;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: "Consolas", monospace;
            color: #777;
            background: #000;
            overflow: hidden;
        }

        .main-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .countdown-header {
            color: #e40139;
            font-size: 3rem;
            text-align: center;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(228, 1, 57, 0.5);
            font-family: "Futura", "Arial Black", "Arial", sans-serif;
            font-weight: 900;
            font-style: italic;
            font-stretch: condensed;
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 4rem;
            font-weight: bold;
            color: #602590;
            min-width: 90px;
            text-align: center;
            text-shadow: 0 0 8px rgba(96, 37, 144, 0.6);
        }

        .time-label {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .clock-container {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: rgba(167, 21, 21, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(167, 21, 21, 0.3);
        }

        .clock {
            color: #a71515;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .progress-container {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #602590, #e40139);
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 3px black;
        }

        .progress-dates {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 500px;
            margin-top: 5px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .motivation-lines {
            color: #ffffff;
            text-align: center;
            font-size: 1.2rem;
            font-family: "Futura", "Arial Black", sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.8;
            background: linear-gradient(to right, #602590, #e40139);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.1);
        }


        @media (max-width: 768px) {
            .countdown-header {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .timer {
                gap: 10px;
                flex-wrap: wrap;
            }
            
            .time-value {
                font-size: 2.5rem;
                min-width: 70px;
            }
            
            .time-label {
                font-size: 0.9rem;
            }
            
            .clock {
                font-size: 1.3rem;
            }
            
            .main-container {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .time-value {
                font-size: 2rem;
                min-width: 60px;
            }
            
            .countdown-header {
                font-size: 1.5rem;
            }
            
            .progress-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="countdown-header">Die Luft der Freiheit weht</div>
        <div class="motivation-lines">
            <div>Dream: ðŸŒ´ðŸŒ²ðŸŽ„ Stanford</div>
            <div>Target: Cambridge</div>
            <div>Safety: ICL</div>
        </div>

        
        <div class="countdown-container">
            <div class="timer" id="countdown">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <div class="clock-container">
                <div class="clock" id="local-time"></div>
            </div>
            
            <!-- Progress bar section -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>
            <div class="progress-dates">
                <span>13 May 2025</span>
                <span>28 Jan 2026</span>
            </div>
        </div>
    </div>

    <script>
        // Set your target date here (YYYY-MM-DDTHH:MM:SS format)
        const targetDate = new Date('2026-01-28T00:00:00+08:00'); // Hong Kong timezone (UTC+8)
        const startDate = new Date('2025-05-13T00:00:00+08:00');
        
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<div class="time-value" style="font-size: 3rem;">TIME HAS COME</div>';
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('progressText').textContent = '100%';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Update progress bar
            updateProgressBar(now);
        }
        
        function updateProgressBar(now) {
            const totalDuration = targetDate - startDate;
            const elapsedDuration = now - startDate;
            
            let percentage = (elapsedDuration / totalDuration) * 100;
            percentage = Math.max(0, Math.min(100, percentage)); // Clamp between 0-100
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = percentage.toFixed(1) + '%';
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('local-time').textContent = now.toLocaleString('en-HK', {
                timeZone: 'Asia/Hong_Kong',
                hour12: false,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // Initial update
        updateCountdown();
        updateClock();
        
        // Update every second
        setInterval(updateCountdown, 1000);
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
