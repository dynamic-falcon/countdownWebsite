<!DOCTYPE html>
<html>
<head>

<link rel = "icon" type = "image/x-icon" href = "favicon.ico"/>
<title>Countdowns</title>

<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body, html {
    height: 100%;
    margin: 0;
    font: 400 15px/1.8 "Consolas", sans-serif;
    color: #777;
  }

  .bgimg-1 {
    position: relative;
    opacity: 1;
    background-position: center;
    background-size: cover;
  }
  .bgimg-1 {
    background-image: url("wallpaper_cam.jpg");
    height: 100%;
  }

  .caption1 {
    position: absolute;
    left: 0;
    top: 5%;
    width: 100%;
    text-align: center;
    color: #ff0000;
  }

  .caption2 {
    position: absolute;
    left: 0;
    top: 45%;
    width: 100%;
    text-align: center;
    color: #3cff00;
  }

  .caption span.border {
    background-color: #111;
    color: #fff;
    padding: 18px;
    font-size: 25px;
    letter-spacing: 10px;
  }

  .countdown-timer {
    pointer-events: none; 
  }
</style>
</head>
<body>

<div class="bgimg-1">
  <div class="caption1">
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <a href="https://logwork.com/countdown-timer" class="countdown-timer" data-style="columns" data-timezone="Asia/Hong_Kong" data-textcolor="#ff0000" data-date="2024-05-31 13:00" data-digitscolor="#ff0000" data-unitscolor="#ff0000">IAL</a>
  </div>
  <div class="caption2">
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <a href="https://logwork.com/countdown-timer" class="countdown-timer" data-style="columns" data-timezone="Asia/Hong_Kong" data-textcolor="#00ff15" data-date="2024-06-12 18:00" data-digitscolor="#00ff15" data-unitscolor="#00ff15">Freedom üïäÔ∏èüïäÔ∏è</a>
  </div>
</div>


</body></html>
